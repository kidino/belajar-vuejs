<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        tr.inactive {
            background-color: #ccc;
            color: #666;
        }
        
        #header1 {
            height: 100px;
        }
        
        #header1 h1 {
            margin-top: 20px;
        }
        
        table#user-table tbody tr {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header1" class="row">
            <div class="col">
                <h1>Belajar Vue.Js</h1>
            </div>
        </div>
        <div class="row" id="app">
            <div class="col-sm-7">
                <user-table :users="users" @user-clicked="userClicked" @delete-clicked="deleteUser"></user-table>
            </div>
            <div class="col-sm-5">

                <user-form :user="user" @form-user-submit="formSubmitted" @form-reset="formReset"></user-form>
            </div>
        </div>
    </div>

    <script src="app2.js"></script>
</body>

</html>
